<div class="container register">
  <div class="row">
    <div class="col-md-3 m-auto register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome to Register</h3>

      <!-- <input type="submit" name="" value="Login"/><br/> -->
    </div>
    <div class="col-md-9 register-right">
      <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true" (click)="onClickTab('reception')">Reception</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false" (click)="onClickTab('doctor')">Doctor</a>
        </li>
      </ul>

      <div class="tab-content" id="myTabContent" [formGroup]="RegisterForm">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Apply as a Reception</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input  type="text" class="form-control" placeholder="code *" formControlName="memberId" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name *" formControlName="firstName" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name *" formControlName="lastName" />
              </div>
              <div class="form-group">
                <input type="username" class="form-control" placeholder="Username *" formControlName="username" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password *" formControlName="password" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password *" formControlName="confirmPassword" />
              </div>
              <div class="form-group">
                <div class="maxl">
                  <label class="radio inline">
                    <input type="radio" name="gender" value="male" (input)="onInputGender($event)" />
                    <span> Male </span>
                  </label>
                  <label class="radio inline ml-2">
                    <input type="radio" name="gender" value="female" (input)="onInputGender($event)" />
                    <span>Female </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="TitleName *" formControlName="titleName" />
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email *" formControlName="email" />
              </div>
              <div class="form-group">
                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Phone *" formControlName="phoneNumber" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Address *" formControlName="address" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Description *" formControlName="description" />
              </div>
              <input type="submit" class="btnRegister" value="Register" (click)="onSubmit()" />
            </div>
          </div>
        </div>

        <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <h3 class="register-heading">Apply as a Doctor</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="code *" formControlName="memberId" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name *" formControlName="firstName" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name *" formControlName="lastName" />
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email *" formControlName="email" />
              </div>
              <div class="form-group">
                <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" formControlName="phoneNumber" />
              </div>
              <div class="form-group">
                <div class="maxl">
                  <label class="radio inline">
                    <input type="radio" name="gender" value="male" checked formControlName="gender" />
                    <span> Male </span>
                  </label>
                  <label class="radio inline">
                    <input type="radio" name="gender" value="female" formControlName="gender" />
                    <span>Female </span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="TitleName *" formControlName="titleName" />
              </div>
              <div class="form-group">
                <input type="username" class="form-control" placeholder="Username *" formControlName="username" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password *" formControlName="password" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password *" formControlName="confirmPassword" />
              </div>

              <div class="form-group">
                <input type="text" class="form-control" placeholder="Address *" formControlName="address" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Description *" formControlName="description" />
              </div>
              <input type="submit" class="btnRegister" value="Register" (click)="onSubmit()" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
